<div class="firstLayer">

      <div class="wordPartColor">Futuristic</div>

    </div>
  </div>
  <div class="secondBox">
    <div class="boxShadow"></div>

  </div>
</div>

  </div>
  <div class="secondBox">
    <div class="boxShadow"></div>
    <div>
      <div class="wordPartColor">Fast Charge</div>
      <div class="wordPartColor">USB-C Port</div>
    </div>
  </div>
</div>

  <div>
    <div class="price">$50</div>
  </div>
  <div>
    <div class="buttonP">
      <div class="preorder">Preorder</div>
